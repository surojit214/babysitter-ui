<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <table class="table">
          <thead class="table-dark table-bordered">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Phone No.</th>
            <th>User Type</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td><a routerLink="/users/{{user.id}}">{{user.name}}</a></td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.phoneNo}}</td>
            <td>{{user.userType}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
